<html>

<style>
	table {
		width: 200px; 
		border-collapse: collapse;
		margin: 10px auto; 
		background-color: #f9f9f9; 
	}
	
	th, td {
		border: 1px solid black; 
		padding: 10px; 
		text-align: center;
		color: green; 
		font-size: 14px; 
		font-family: Arial, sans-serif; 
	}
	
	
</style>

  <font size="8" color="green">Final test lab</font
  ><br /><br />
  Number of rows:
  <input type="text" id="t1" /><br /><br />
  Number of cols:
  <input type="text" id="t2" /><br /><br />

  <button id="b1" onclick="generateTable()">Generate Table</button
  ><br /><br />

  <button id="b2" onclick="addColumn()">Add Column</button>

  <button id="b3" onclick="addRow()">Add Row</button>

  <script language="javascript">
    
	var c = 0
	var r = 0

	function generateTable() {
		var rows = document.getElementById("t1").value;
		var cols = document.getElementById("t2").value;
  
		if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
		  alert("Enter row And Column Values");
		  return;
		}
  
		c = cols;
		r = rows;
		var table = '<table border="1">';
		for (var i = 0; i < rows; i++) {
		  table += "<tr>";
		  for (var j = 0; j < cols; j++) {
			table += "<td> (" + (i + 1) + "," + (j + 1) + ")</td>";
		  }
		  table += "</tr>";
		}
		table += "</table>";
		var tableElement = document.createElement("div");
		tableElement.innerHTML = table;
		document.body.innerHTML = "";
  
		var addColumButton = document.createElement("button");
		addColumButton.innerText = "Add Column";
		addColumButton.onclick = addColumn;
		addColumButton.style.marginBottom = 25;
		addColumButton.style.marginRight = 10;
		document.body.appendChild(addColumButton);
  
		var addRowButton = document.createElement("button");
		addRowButton.innerText = "Add Row";
		addRowButton.onclick = addRow;
		document.body.appendChild(addRowButton);
  
		document.body.appendChild(tableElement);
	  }

	function addColumn() {
      var table = document.querySelector("table");
      var rowNum = table.rows.length;
	  c++;
      for (var i = 0; i < rowNum; i++) {
        var cell = table.rows[i].insertCell(-1);
        cell.innerHTML = "(" + (i+1) +"," + c + ")";
      }
    }

    function addRow() {
      var table = document.querySelector("table");
      var row = table.insertRow(-1);
      var colNum = table.rows[0].cells.length;
	  r++;
      for (var i = 0; i < colNum; i++) {
        var cell = row.insertCell(-1);
        cell.innerHTML = "(" + r +"," + (i+1) + ")";
      }
    }
	
  </script>
</html>
